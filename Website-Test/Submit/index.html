<form method="POST" action="https://script.google.com/macros/s/AKfycbw8q7sYAznmP05wG9FpBCXkK8kCZBHRuIiGk_9JHxFPmzUFfx2TPWWtLUG0riorsnnp/exec">
    <input name="Score" type="Score" placeholder="Score" required>
    <button type="submit">Send</button>
  </form>
  
  <style>
    input[name="Username"],
    input[name="School"] {
      display: none;
    }
  </style>
  
  <script>
    const storedUsername = localStorage.getItem('username');
    const storedSchool = localStorage.getItem('school');
    const scoreInput = document.querySelector('input[name="Score"]');
  
    if (storedUsername) {
      const usernameInput = document.createElement('input');
      usernameInput.type = 'hidden';
      usernameInput.name = 'Username';
      usernameInput.value = storedUsername;
      scoreInput.parentNode.insertBefore(usernameInput, scoreInput);
    }
  
    if (storedSchool) {
      const schoolInput = document.createElement('input');
      schoolInput.type = 'hidden';
      schoolInput.name = 'School';
      schoolInput.value = storedSchool;
      scoreInput.parentNode.insertBefore(schoolInput, scoreInput);
    }
  </script>
